  <body>
  	<form id ="formData" style="display:none;">
  		<input type="hidden" name="name" >
  		<input type="hidden" name="platform" >
  	</form>
  	<div id="alertNoData" class="alert alert-danger" style="display: none;">
	  <strong>Danger!</strong> Indicates a dangerous or potentially negative action.
	</div>
	<div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Select Fire</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/">Home</a></li>
                  <li><a href="#">Features</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

			
          <div class="inner cover">
            <h1 class="cover-heading">유저명을 검색해보세요.</h1>
            <div>
            	
            </div>
			<div class="input-group mb-3 form-group">
				<div class="btn-group">
				  <button type="button" class="btn btn-primary active" data-value="1">Origin</button>
				  <button type="button" class="btn btn-primary" data-value="2">Xbox</button>
				  <button type="button" class="btn btn-primary" data-value="3">PS</button>
				</div>
				<input id="userData" type="text" class="form-control" placeholder="User Name" aria-label="User Name" aria-describedby="basic-addon2">
			  	<input id="flatForm" type="hidden" value="">

			  	<div class="input-group-append">
			    	<button id="search" class="btn btn-outline-secondary" type="button">Search</button>
			 	</div>
			</div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!-- <script src="js/ie10-viewport-bug-workaround.js"></script> -->
    <script type="text/javascript">
    
    $(function(){
    	// orgin1, ps2 ,xbox3
    	var platform = 1; 
    	var dd = $('#userData');
    	var alertFunction = function(){
    		$('#alertNoData').show().animate({
				opacity: 0.25,
			}
			,1000
			,function(){
				$(this).css({
					opacity : 1
				});
				$(this).hide();
			});
    	};
    	$('#search').on('click',function(e){
    		var text = dd.val();
    		text = text.trim();
    		if(!text || text.length == 0){
    			alertFunction();
    			return;
    		}
    		$('#formData [name="name"]').val(text);
    		$('#formData [name="platform"]').val(platform);
    		$('#formData').attr('action','search.html');
    		$('#formData').attr('method','GET');
    		//$('#form').attr('target','search.html');
    		$('#formData').submit();
    		
    	});
    	
    	
    	$('.btn-group .btn.btn-primary').on('click',function(e){
    		$('.btn-group .btn.btn-primary').removeClass('active');
    		$(this).addClass('active');
    		platform = $(this).data('value');
    	});
    });
    </script>
